<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./../js/books.js"></script>
</head>
<body>
    <input type="text" id="nome"/>
    <input type="text" id="cognome"/>
    <button onclick='createAutore(`${document.getElementById("nome").value}`, `${document.getElementById("cognome").value}`)'>Crea autore</button>
    <br/>
    <input type="text" id="titolo"/>
    <input type="text" id="autori"/>
    <input type="text" id="anno"/>
    <input type="text" id="editore"/>
    <button onclick='creaLibro(`${document.getElementById("titolo").value}`, `${getAutori()}`, `${document.getElementById("anno").value}`, `${document.getElementById("editore").value}`)'>Aggiungi un libro</button>
</body>
</html>
